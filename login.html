  <div class="login-2">

            <div class="checkbox">

                <label for="remberme">remember me</label>
            </div>

            <input type="submit" class="btn" value="Sign">

            <p><a href="forgot.html">Forgot Password?</a></p>
            <br>

            <p>Not a member?
                <a href="sign.html">Register Here</a>
            </p>
        </form>
    </div>
